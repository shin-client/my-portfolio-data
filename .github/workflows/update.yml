name: Update Stats

on:
  schedule:
    - cron: '0 0 * * *' # Ch·∫°y v√†o 00:00 m·ªói ng√†y (UTC)
  workflow_dispatch: # Cho ph√©p b·∫•m n√∫t ch·∫°y tay ƒë·ªÉ test

jobs:
  update-tiktok:
    runs-on: ubuntu-latest
    permissions:
      contents: write # C·∫•p quy·ªÅn ghi ƒë·ªÉ commit file json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Debug file structure üïµÔ∏è‚Äç‚ôÇÔ∏è
        run: ls -R

      - name: Run script
        run: python update_stats.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update stats" && git push)